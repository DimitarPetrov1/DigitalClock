<!DOCTYPE html>
<html>
  <head>
    <title>Digital clock</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="clock-body">
        <div class="clock">
          <span class="hour"></span>
          <span class="separator">:</span>
          <span class="minutes"></span>
          <span class="separator">:</span>
          <span class="seconds"></span>
        </div>
        <div class="clock clock-shadow">
          <span class="hour"></span>
          <span class="separator">:</span>
          <span class="minutes"></span>
          <span class="separator">:</span>
          <span class="seconds"></span>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="option">
        Clock color:&nbsp;<label
          for="colorPicker"
          id="labelColorPicker"
        ></label>

        <input type="color" id="colorPicker" />
      </div>
      <div class="option">
        <p>Clock size:&nbsp;</p>
        <input type="range" id="sizePicker" min="20" />
      </div>
      <div class="option">
        <p>Shadow:&nbsp;</p>
        <input type="checkbox" id="toggleShadow" />
      </div>
    </div>
    <script defer src="src/index.js"></script>
  </body>
</html>
